name: Go CICD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.21.5'

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test ./...

      - name: Verify code formatting
        run: go fmt ./...

      - name: Verify linting
        run: go vet ./...

      - name: Create Release
        run: |
          TAG_NAME=$(date +'%Y%m%d%H%M%S')  # Generate a timestamp as the release tag
          git tag -a $TAG_NAME -m "Release $TAG_NAME"
          git push origin $TAG_NAME

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
